<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moeda do $aber - Coordenador</title>
  <link rel="stylesheet" href="../TelaInicial/TelaInicial.css">
  <link rel="shortcut icon" href="../Imagens/Coruja_sem_fundo.png" type="image/png">
</head>

<body>
  <header>
    <img src="../Imagens/Coruja_sem_fundo.png" alt="Logo Moeda do $aber" class="logo">

    <h1>MOEDA DO $ABER</h1>

    <div class="usuario">
      <p>Você está logado como<br><strong>Coordenador</strong></p>
      <img src="../Imagens/Octicons.png" alt="Ícone de Usuário">
    </div>
  </header>

  <div id="loading"></div>

  <main id="mainContent" style="display:none;">
    <div class="container-acoes">
      <button id="btnAdicionarAluno">Adicionar Aluno</button>
      <input type="text" id="inputPesquisar" placeholder="Pesquisar...">
    </div>

    <table id="tabelaAlunos">
      <thead>
        <tr>
          <th>Código</th>
          <th>Aluno</th>
          <th>Matrícula</th>
          <th>Curso</th>
          <th>Status</th>
          <th>Editar</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <div class="left">
      <p>Moeda do $aber © todos os direitos reservados</p>
      <p>2025</p>
    </div>

    <div class="right">
      <p>Brasil</p>
      <p>Suporte</p>
      <img src="/Imagens/whatsapp.png" alt="WhatsApp Suporte">
    </div>
  </footer>

  <script type="module" src="../TelaInicial/TelaInicial.js"></script>
</body>

</html>
