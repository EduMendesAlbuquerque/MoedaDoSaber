<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Aluno - Moeda do $aber</title>
  <link rel="stylesheet" href="/EditarAluno/EditarAluno.css">
</head>
<body>
  
  <header>
    <img src="/Imagens/Coruja_sem_fundo.png" alt="Logo Moeda do $aber" class="logo">

    <h1>MOEDA DO $ABER</h1>

    <div class="usuario">
      <p>Você está logado como<br><strong>Coordenador</strong></p>
      <img src="/Imagens/Octicons.png" alt="Ícone de Usuário" class="icone-usuario">
    </div>
  </header>

 
  <main class="editar-container">
    <h2>Editar Aluno</h2>
    <p>Preencha todas as Informações</p>
    <hr>

    <form>
      <div class="linha">
        <div class="campo">
          <label for="aluno">Aluno</label>
          <input type="text" id="aluno" name="aluno">
        </div>

        <div class="campo">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" name="matricula">
        </div>

        <div class="campo">
          <label for="curso">Curso</label>
          <input type="text" id="curso" name="curso">
        </div>
      </div>

      <div class="linha">
        <div class="campo grande">
          <label for="status">Status</label>
          <input type="text" id="status" name="status">
        </div>
      </div>

      <div class="botoes">
        <button type="button" class="cancelar">Cancelar</button>
        <button type="submit" class="editar">Editar</button>
      </div>
    </form>
  </main>

  
  <footer>
    <div class="left">
      <p>Moeda do $aber © todos os direitos reservados</p>
      <p>2025</p>
    </div>

    <div class="right">
      <p>Brasil</p>
      <p>Suporte</p>
      <img src="/Imagens/whatsapp.png" alt="WhatsApp Suporte">
    </div>
  </footer>
</body>
</html>
