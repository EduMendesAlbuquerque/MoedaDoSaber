<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moeda do Saber - Consultar Atividades</title>
  <link rel="stylesheet" href="../ConsultarAtividade/ConsultarAtividade.css">
</head>

<body>

  <header class="topo">
    <div class="logo-area">
      <img src="../Imagens/Coruja.png" alt="Logo Moeda do Saber" class="logo">
      <h1>MOEDA DO $ABER</h1>
    </div>

    <div class="usuario">
      <p>Você está logado como <strong>Aluno</strong></p>
      <img src="../Imagens/usuario.png" alt="Ícone de usuário" class="icone-usuario">
    </div>
  </header>

  <main>
    <a href="#" class="voltar">←</a>
    <h2>Consultar Atividades</h2>
    <hr>

    <section class="tabela-container">
      <table class="atividades">
        <thead>
          <tr>
            <th>Data da Entrega</th>
            <th>Atividade</th>
            <th>Valor da Atividade</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>20/10/2025</td>
            <td>C# - Avançado</td>
            <td>R$ 100</td>
            <td class="status concluido">Concluído</td>
          </tr>
          <tr>
            <td>20/10/2025</td>
            <td>Python Fundamentos</td>
            <td>R$ 100</td>
            <td class="status pendente">
              Pendente
              <button class="btn-concluir">Concluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Moeda do $aber © todos os direitos reservados 2025</p>
    <div class="rodape-links">
      <span>Brasil</span>
      <span>Suporte</span>
      <img src="../Imagens/whatsapp.png" alt="WhatsApp" class="whatsapp">
    </div>
  </footer>

</body>

</html>
